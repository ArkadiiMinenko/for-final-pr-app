# .github/workflows/docker-publish.yml
name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: |
          printf '%s' "${{ secrets.DOCKERHUB_TOKEN }}" \
            | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        shell: bash

      - name: Build & Push Image
        run: |
          # Trim any newline from username
          USERNAME=$(printf '%s' "${{ secrets.DOCKERHUB_USERNAME }}")
          IMAGE="$USERNAME/devops1-app:latest"

          echo "Building $IMAGE from ./app..."
          docker build -t "$IMAGE" -f app/Dockerfile app

          echo "Pushing $IMAGE"
          docker push "$IMAGE"
        shell: bash
