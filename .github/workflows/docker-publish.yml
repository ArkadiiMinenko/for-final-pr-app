name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: |
          printf '%s' "${{ secrets.DOCKERHUB_TOKEN }}" \
            | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        shell: bash

      - name: Build & Push Image
        run: |
          USERNAME=$(printf '%s' "${{ secrets.DOCKERHUB_USERNAME }}")
          TAG=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE="$USERNAME/devops1-app:$TAG"

          echo "Building $IMAGE from ./app..."
          docker build -t "$IMAGE" -f app/Dockerfile app

          echo "Pushing $IMAGE"
          docker push "$IMAGE"

          echo "TAG=$TAG" >> $GITHUB_ENV
        shell: bash
        
      - name: Update deployment.yaml with new image tag
        run: |
          sed -i "s|image: sterben007/devops1-app:.*|image: sterben007/devops1-app:$TAG|" app/deployment.yaml

